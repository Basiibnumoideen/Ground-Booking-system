</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 90%;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .login-form input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
      <input type="text" name="{{form.username.name}}" placeholder="Username" required>
      <input type="password" name="{{form.password.name}}" placeholder="Password" required>
      <input type="submit" value="Login">
         {% if list %}

    <!-- If the list is not empty, do something here -->
{% else %}
    <a href="{% url 'adminviewprofile' %}">Club Registration</a>
{% endif %}


    </form>
  </div>
</body>
</html>
